<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        console.log(1 + "2" + "2"); 
        //output is 122 first one is number and other two are number but due to double quotes treated as string so that's it was concatenated
        console.log(1 + +"2" + "2");
        //output is 32  
        console.log(1 + -"1" + "2");
        //output is 02 
        console.log(+"1" + "1" + "2");
        //output is 112 
        console.log( "A" - "B" + "2"); 
        //output is NaN(not a number)
        console.log( "A" - "B" + 2);
        //output is NaN(not a number)

//         You are given a variable “marks”. Your task is to print: 
// - AA if the mark is greater than 90 
// - AB if the mark is greater than 80 and less than or equal to 90 
// - BB if the mark is greater than 70and less than or equal to 80 
// - BC if the mark is greater than 60 and less than or equal to 70 
// - CC if the mark is greater than 50 and less than or equal to 60 
// - CD if the mark is greater than 40 and less than or equal to 50 
// - DD if the mark is greater than 30 and less than or equal to 40 
// - FF if the mark is less than or equal to 30

   var marks = prompt("enter your number")
     if(marks >= 90) {
         console.log("AA")
     } else if(marks > 80 && marks < 90) {
         console.log("AB")
     } else if(marks > 70 && marks < 80) {
         console.log("BB")
     } else if(marks > 60 && marks < 70) {
         console.log("BC")
     } else if(marks > 50 && marks < 60) {
         console.log("CC")
     } else if(marks > 40 && marks < 50) {
         console.log("CD")
    } else if(marks > 30 && marks < 40) {
         console.log("DD")
     } else if(marks <= 30) {
         console.log("FF")
     }

    </script>
</body>
</html>
